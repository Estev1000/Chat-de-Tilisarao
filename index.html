<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Tilisarao - Live Stream</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/main.css" />

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .neon-glow {
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5), 0 0 40px rgba(255, 0, 150, 0.3);
    }

    .live-gradient {
      background: linear-gradient(45deg, #ff006e, #ff4081, #e91e63);
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background: linear-gradient(45deg, #ff006e, #ff4081, #e91e63); }
      50% { background: linear-gradient(45deg, #e91e63, #ff006e, #ff4081); }
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .pulse-ring {
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2.4); opacity: 0; }
    }

    .chat-bubble {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .chat-bubble:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .video-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff006e, #8b5cf6, #06b6d4, #10b981);
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { background: linear-gradient(45deg, #ff006e, #8b5cf6, #06b6d4, #10b981); }
      25% { background: linear-gradient(45deg, #8b5cf6, #06b6d4, #10b981, #ff006e); }
      50% { background: linear-gradient(45deg, #06b6d4, #10b981, #ff006e, #8b5cf6); }
      75% { background: linear-gradient(45deg, #10b981, #ff006e, #8b5cf6, #06b6d4); }
      100% { background: linear-gradient(45deg, #ff006e, #8b5cf6, #06b6d4, #10b981); }
    }

    .social-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .social-btn:hover::before {
      left: 100%;
    }

    .modern-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .modern-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ff006e;
      box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
    }

    .navbar-modern {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff006e, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 10px;
    }

    .message-modern {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 12px 16px;
      margin: 8px 0;
      transition: all 0.3s ease;
    }

    .message-modern:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .live-indicator-modern {
      background: linear-gradient(45deg, #ff0000, #ff4444);
      animation: livePulse 2s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    @keyframes livePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 6s infinite linear;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Particles Background -->
  <div class="particles" id="particles"></div>

  <!-- Modern Navbar -->
  <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-white fw-bold fs-3" href="/">
        <i class="fas fa-broadcast-tower me-2 text-pink-500"></i>
        Chat de Tilisarao
      </a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3">
          <i class="fas fa-users me-1"></i>
          <span id="userCount">0</span> online
        </span>
      </div>
    </div>
  </nav>

  <div class="container-fluid pt-5 mt-4">

    <!-- Login Section -->
    <div class="row justify-content-center min-vh-100 align-items-center" id="nickWrap">
      <div class="col-md-4">
        <div class="glass-effect rounded-4 p-5 floating">
          <div class="text-center mb-4">
            <div class="d-inline-block p-3 rounded-circle live-gradient mb-3">
              <i class="fas fa-video text-white fs-1"></i>
            </div>
            <h2 class="text-white fw-bold mb-2">Bienvenido a Tilisarao</h2>
            <p class="text-white-50">La experiencia de streaming más avanzada</p>
          </div>
          
          <div id="nickError" class="mb-3"></div>
          
          <form id="authForm">
            <div class="mb-4">
              <label class="form-label text-white fw-semibold">
                <i class="fas fa-user me-2"></i>Usuario
              </label>
              <input id="nickname" type="text" class="form-control modern-input text-white" placeholder="Tu nombre de usuario" autofocus>
            </div>
            
            <div class="mb-4">
              <label class="form-label text-white fw-semibold">
                <i class="fas fa-lock me-2"></i>Contraseña
              </label>
              <input id="password" type="password" class="form-control modern-input text-white" placeholder="Tu contraseña">
            </div>
            
            <div class="d-grid gap-2">
              <button type="button" id="loginBtn" class="btn btn-lg live-gradient text-white fw-bold py-3 rounded-3">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
              </button>
              <button type="button" id="registerBtn" class="btn btn-outline-light btn-lg fw-semibold py-3 rounded-3">
                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="row g-4" id="contentWrap" style="display: none;">
      
      <!-- Chat Section con pestañas -->
      <div class="col-lg-8">
        <div class="glass-effect rounded-4 h-100">
          <!-- Chat Header -->
          <div class="d-flex justify-content-between align-items-center p-4 border-bottom border-white border-opacity-20">
            <div class="d-flex align-items-center">
              <div class="pulse-ring bg-success rounded-circle me-3" style="width: 12px; height: 12px;"></div>
              <h4 class="text-white fw-bold mb-0">
                <i class="fas fa-comments me-2"></i>Chat Global
              </h4>
            </div>
            <button id="toggleLiveBtn" class="btn live-gradient px-4 py-2 rounded-3 fw-bold text-white">
              <i class="fas fa-video me-2"></i>Ir en Vivo
            </button>
          </div>
          <!-- Solo Chat Global, sin pestañas -->
          <div id="chat" class="p-4" style="height: 400px; overflow-y: auto;">
            <!-- Messages will appear here -->
          </div>
          <!-- Chat Input -->
          <div class="p-4 border-top border-white border-opacity-20">
            <form id="message-form">
              <div class="input-group">
                <button type="button" id="emoji-btn" class="btn btn-outline-light rounded-start-3">
                  <i class="far fa-smile"></i>
                </button>
                <input type="text" id="message" class="form-control modern-input text-white" placeholder="Escribe tu mensaje...">
                <button type="submit" class="btn live-gradient rounded-end-3 px-4">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Users Sidebar -->
      <div class="col-lg-4">
        <div class="glass-effect rounded-4 p-4">
          <h5 class="text-white fw-bold mb-4">
            <i class="fas fa-users me-2"></i>Usuarios Conectados
          </h5>
          <div id="usernames" class="space-y-2">
            <!-- Aquí se mostrarán los usuarios conectados con indicador EN VIVO (círculo rojo) si corresponde -->
          </div>
        </div>

        <!-- Private Message Modal -->
        <div class="modal fade" id="privateMsgModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content glass-effect border-0">
              <div class="modal-header border-bottom border-white border-opacity-20">
                <h5 class="modal-title text-white">
                  <i class="fas fa-envelope me-2"></i>Mensaje Privado a <span id="privateMsgUser"></span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input type="text" id="privateMsgInput" class="form-control modern-input text-white" placeholder="Escribe tu mensaje privado...">
              </div>
              <div class="modal-footer border-top border-white border-opacity-20">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn live-gradient" id="sendPrivateMsgBtn">
                  <i class="fas fa-paper-plane me-2"></i>Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Live Stream Section (Hidden Initially) -->
    <div id="liveStreamSection" class="row justify-content-center mt-5 d-none">
      <div class="col-lg-10">
        <div class="glass-effect rounded-4 p-5">
          
          <!-- Live Header -->
          <div class="text-center mb-5">
            <div class="d-inline-flex align-items-center gap-3 mb-3">
              <h2 class="text-white fw-bold mb-0">
                <i class="fas fa-broadcast-tower me-3"></i>Transmisión en Vivo
              </h2>
              <span id="liveIndicator" class="badge live-indicator-modern px-3 py-2 rounded-pill fw-bold d-none">
                <i class="fas fa-circle me-2"></i>EN VIVO
              </span>
            </div>
            <p class="text-white-50 fs-5">Comparte tu mundo con la comunidad</p>
          </div>

          <!-- Live Controls -->
          <div class="text-center mb-5">
            <div class="d-inline-flex gap-3">
              <button id="startLiveBtn" class="btn btn-lg live-gradient px-5 py-3 rounded-3 fw-bold text-white">
                <i class="fas fa-play me-2"></i>Iniciar Transmisión
              </button>
              <button id="stopLiveBtn" class="btn btn-lg btn-outline-danger px-5 py-3 rounded-3 fw-bold d-none">
                <i class="fas fa-stop me-2"></i>Detener
              </button>
            </div>
          </div>

          <!-- Video Container -->
          <div class="row g-4 mb-5">
            <div id="localVideoCol" class="col-12 mb-4">
              <div class="video-container position-relative" style="min-height: 480px; background: #181c2f;">
                <video id="localVideo" autoplay muted playsinline class="w-100 h-100 rounded-4 d-none shadow-lg border border-3 border-white" style="width:100%;height:100%;object-fit:contain;background:#000;"></video>
                <!-- Overlay de estado local mejorado -->
                <div id="localVideoOverlay" class="position-absolute top-0 start-0 m-3 px-3 py-1 rounded-3 bg-dark bg-opacity-75 text-white fw-bold small d-none" style="z-index:2;">
                  <i class="fas fa-user-circle me-1"></i>Tu cámara
                </div>
                <div class="position-absolute top-0 end-0 m-3 z-2">
                  <button onclick="toggleFullScreen('localVideo')" class="btn btn-dark btn-sm rounded-circle shadow">
                    <i class="fas fa-expand"></i>
                  </button>
                </div>
              </div>
            </div>
            <div id="remoteVideoCol" class="col-12">
              <div class="video-container position-relative" style="min-height: 480px; background: #181c2f;">
                <video id="remoteVideo" autoplay playsinline class="w-100 h-100 rounded-4 d-none shadow-lg border border-3 border-white" style="width:100%;height:100%;object-fit:contain;background:#000;"></video>
                <!-- Overlay de estado remoto mejorado -->
                <div id="remoteVideoOverlay" class="position-absolute top-0 start-0 m-3 px-3 py-1 rounded-3 bg-danger bg-opacity-75 text-white fw-bold small d-none" style="z-index:2;">
                  <i class="fas fa-broadcast-tower me-1"></i>En vivo
                </div>
              </div>
            </div>
          </div>

          <!-- Social Share -->
          <div class="text-center mb-5">
            <h5 class="text-white fw-bold mb-4">
              <i class="fas fa-share-alt me-2"></i>Comparte tu transmisión
            </h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
              <a id="shareWhatsapp" target="_blank" class="btn btn-success social-btn rounded-circle p-3">
                <i class="fab fa-whatsapp fs-4"></i>
              </a>
              <a id="shareFacebook" target="_blank" class="btn btn-primary social-btn rounded-circle p-3">
                <i class="fab fa-facebook fs-4"></i>
              </a>
              <a id="shareTwitter" target="_blank" class="btn btn-info social-btn rounded-circle p-3">
                <i class="fab fa-twitter fs-4"></i>
              </a>
              <button id="shareInstagram" class="btn social-btn rounded-circle p-3" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);">
                <i class="fab fa-instagram fs-4 text-white"></i>
              </button>
              <button id="copyLink" class="btn btn-secondary social-btn rounded-circle p-3">
                <i class="fas fa-link fs-4"></i>
              </button>
            </div>
          </div>

          <!-- Live Chat -->
          <div class="glass-effect rounded-4 p-4">
            <h5 class="text-white fw-bold mb-4">
              <i class="fas fa-comments me-2 text-pink-500"></i>Chat de la Transmisión
              <span class="badge bg-pink-500 ms-2 rounded-pill">EXCLUSIVO</span>
            </h5>
            
            <div id="liveChat" class="mb-4" style="height: 300px; overflow-y: auto;">
              <!-- Live chat messages -->
            </div>
            
            <form id="live-message-form">
              <div class="input-group">
                <input type="text" id="liveMessage" class="form-control modern-input text-white" placeholder="Mensaje para la transmisión...">
                <button type="submit" class="btn live-gradient px-4">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- Close Live Section -->
          <div class="text-center mt-4">
            <button id="closeLiveBtn" class="btn btn-outline-light px-4 py-2 rounded-3">
              <i class="fas fa-times me-2"></i>Cerrar Transmisión
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.js"></script>
  
  <!-- Main JS -->
  <script src="/js/main-new.js"></script>

  <script>
    // Inicialización de componentes de Bootstrap
    $(document).ready(function() {
      // Inicializar tooltips
      $('[data-bs-toggle="tooltip"]').tooltip();
      
      // Inicializar popovers
      $('[data-bs-toggle="popover"]').popover();
      
      // Mostrar notificaciones toast
      $('.toast').toast('show');
    });
  </script>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Add modern message styling
    function addModernMessage(username, message) {
      const chatDiv = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message-modern animate__animated animate__fadeInUp';
      messageDiv.innerHTML = `
        <div class="d-flex align-items-start">
          <div class="user-avatar">${username.charAt(0).toUpperCase()}</div>
          <div>
            <div class="fw-bold text-white mb-1">${username}</div>
            <div class="text-white-75">${message}</div>
            <div class="text-white-50 small mt-1">${new Date().toLocaleTimeString()}</div>
          </div>
        </div>
      `;
      chatDiv.appendChild(messageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Add modern user to sidebar
    function addModernUser(username, isLive = false) {
      const usersDiv = document.getElementById('usernames');
      const userDiv = document.createElement('div');
      userDiv.className = 'chat-bubble rounded-3 p-3 mb-2 cursor-pointer';
      userDiv.innerHTML = `
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <div class="user-avatar me-2">${username.charAt(0).toUpperCase()}</div>
            <span class="text-white fw-semibold">${username}</span>
          </div>
          ${isLive ? '<span class="badge bg-danger rounded-pill">LIVE</span>' : ''}
        </div>
      `;
      usersDiv.appendChild(userDiv);
    }
  </script>

</body>
</html>
